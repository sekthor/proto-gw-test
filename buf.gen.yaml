version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sekthor/proto-gw-test
plugins:
  - local: protoc-gen-go
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false